<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="programming.css">
    <title>Programming Projects</title>
</head>

<body>
    <div id="controller">
        <div id="left" onclick="prevVideo()"></div>
        <div id="right" onclick="nextVideo()"></div>
        <div id="titleBox">
            <div>Video Title</div>
        </div>
    </div>
    <div id="content">
        <video autoplay>
            <source src="九尾狐.webm" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <script>
        let videos = ["AnimaticGeneratorMVDemo.mp4"];
        var videoIndex = 0;
        function nextVideo(){
            videoIndex += 1;
            if(videoIndex >= videos.length){
                videoIndex = 0;
            }
            loadVideo();
        }
        function prevVideo(){
            videoIndex -= 1;
            if(videoIndex < 0){
                videoIndex = videos.length - 1;
            }
            loadVideo();
        }
        async function loadVideo(){
            console.log("loaded Video: " + videos[videoIndex]);
            let vid = document.getElementsByTagName("video")[0];
            let source = vid.children[0];
            source.src = videos[videoIndex];
            document.getElementById("titleBox").children[0].innerHTML = videos[videoIndex].split(".")[0];
            vid.load();
            vid.play();
        }
        loadVideo();
    </script>
</body>

</html>
