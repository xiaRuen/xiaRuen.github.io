<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modeling.css">
    <link rel="stylesheet" href="/general.css">
    <title>Modeling Projects</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

</head>

<body style="margin: 0px;">
    <a-scene>
        <a-assets>
            <img id="stars" src="stars.jpg">
        </a-assets>
        <a-text value="Use WASD and mouse to move and look around" position="-2 0 -2.5" rotation="-90 0 0"></a-text>
        <a-circle radius="6" rotation="-90" material="opacity: 0.5; src: #stars; repeat: 1 1.7;"></a-circle>
        <a-circle radius="6" position="0 4 0" rotation="90" material="opacity: 0.5; src: #stars; repeat: 1 1.7;"></a-circle>
        <a-entity position="0 0 -6" rotation="0 0 0">
            <a-video material="shader:flat; src:Videos/九尾狐.webm;" width="16" height="9" position="0 2 -4"></a-video>
            <a-text value="Nine Tailed Fox" position="-1 1 0" color="black" font="dejavu"></a-text>
        </a-entity>
        <a-entity position="7 0 0" rotation="0 -90 0">
            <a-video material="shader:flat; src:Videos/anime.webm;" width="16" height="9" position="0 2 -4"></a-video>
            <a-text value="An original anime\n styled character" position="-1 1 0" color="black" font="dejavu"></a-text>
        </a-entity>
        <a-entity position="-7 0 0" rotation="0 90 0">
            <a-video material="shader:flat; src:Videos/司妍.webm;" width="16" height="9" position="0 2 -4"></a-video>
            <a-text value="Character based on anime" position="-1 1 0" color="black" font="dejavu"></a-text>
        </a-entity>
        <!-- <a-light type="point" color="#aaffff" position="0 3 0"></a-light> -->
        <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>







    </a-scene>
</body>

</html>
